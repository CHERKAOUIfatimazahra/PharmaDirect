version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pharmadirect-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://root:rootpassword@mongodb:27017/pharmadirect?authSource=admin
      - JWT_SECRET=your_jwt_secret
      - JWT_EXPIRES_IN=1d
      - PORT=3000
    depends_on:
      - mongodb
    volumes:
      - ./backend/images:/app/images
    networks:
      - pharmadirect-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: web
    restart: always
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - pharmadirect-network

networks:
  pharmadirect-network:
    driver: bridge

volumes:
  mongodb_data: